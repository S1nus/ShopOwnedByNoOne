<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="qrcode.js"></script>
		<script type="text/javascript">
			function openQRCamera(node) {
				var reader = new FileReader();
				reader.onload = function() {
					node.value = "";
					qrcode.callback = function(res) {
						if (res instanceof Error) {
							alert("No QR code found. Try again?");
						}
						else {
							node.parentNode.previousElementSibling.value = res;
						}
					};
					qrcode.decode(reader.result);
				};
				reader.readAsDataURL(node.files[0]);
			}
		</script>
	</head>
	<body>
		<div id="header">
			<span>A Lemonade Stand Owned by No One</span>
			<img src="banner.png" />
		</div>
		<div id="interactive">
			No Ethereum wallet detected.
			<br>
			<input type="text" placeholder="private key" class="qrcode-text">
			<label class="qrcode-text-btn">
				<input type=file accept="image/*" capture=environment onchange="openQRCamera(this);" tabindex=-1>
			</label>
			<br>
			<button>Connect Wallet</button>
		</div>
	</body>
</html>
